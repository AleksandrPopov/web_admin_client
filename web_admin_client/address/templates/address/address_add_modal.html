{#Add new address#}

<button type="button" id="addAddressOpenModalButton">Add</button>
<dialog class="modal fade row" id="addAddressModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="{% url 'address' %}" method="post">
				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Add New Address</h4>
					{#				<button type="button" class="close" data-dismiss="modal">&times;</button>#}
				</div>

				<!-- Modal body -->
				<div class="modal-body text-center col">
					{% csrf_token %}
					{% for i in form %}
						<label for="{{ i.id_for_label }}">{{ i }}</label>
					{% endfor %}
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" data-dismiss="modal" id="addAddressSubmitModalButton">
						Add
					</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal"
					        id="addAddressCloseModalButton">
						Close
					</button>
				</div>
			</form>
		</div>
	</div>
</dialog>

{% block scripts %}
	<script src="/static/add_address.js"></script>
{% endblock scripts %}
