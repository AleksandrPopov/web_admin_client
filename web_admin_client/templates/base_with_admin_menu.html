{% extends 'base.html' %}
{% block main-admin-block %}

	<!--Admin menu-->

	<div class="col-lg-2 content-form-div">
		<nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
			<ul class="navbar-collapse collapse navbarSupportedContent row">
				{% for i in menu %}
					<li class="admin-menu-item">
						<a href="{{ i.url }}" class="admin-menu-text">{{ i.title }}</a>
					</li>
				{% endfor %}
			</ul>
		</nav>
	</div>

	<!--Admin data block-->

	<div class="col content-form-div">
		<h2>{{ title }}</h2>

		<!--	Admin data-->

		<div class="admin-content">
			{% block admin-data %}
			{% endblock admin-data %}
			{% block modals %}
			{% endblock modals %}

		</div>
	</div>

{% endblock main-admin-block %}
